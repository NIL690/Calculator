<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input type="text" name="" id="input" readonly>
        <div class="optns">
            <button class="grey">AC</button>
            <button class="grey">DEL</button>
            <button class="grey">%</button>
            <button class="yellow">/</button>
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="yellow">x</button>
            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="yellow">-</button>
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="yellow">+</button>
            <button class="zero">0</button>
            <button class="">.</button>
            <button class="yellow">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
